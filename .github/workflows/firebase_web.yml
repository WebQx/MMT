name: firebase-web

on:
  push:
    branches: [ main ]
    paths:
      - 'app/lib/**'
      - 'app/web/**'
      - 'app/pubspec.yaml'
      - '.github/workflows/firebase_web.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/lib/**'
      - 'app/web/**'
      - 'app/pubspec.yaml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
      - name: Fail fast if required secrets missing
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          missing=0
          for var in FIREBASE_SERVICE_ACCOUNT FIREBASE_PROJECT_ID PROD_BASE_URL KEYCLOAK_ISSUER; do
            if [ -z "${!var}" ]; then echo "Required secret $var not set"; missing=1; fi
          done
          if [ "$missing" -eq 1 ]; then exit 1; fi
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
          KEYCLOAK_ISSUER: ${{ secrets.KEYCLOAK_ISSUER }}
      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: flutter-pub-${{ hashFiles('app/pubspec.lock') }}
          restore-keys: |
            flutter-pub-
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: stable
      - name: Flutter pub get
        working-directory: app
        run: flutter pub get
      - name: Build web (production defines)
        if: ${{ github.event_name != 'pull_request' }}
        working-directory: app
        env:
          PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
          KEYCLOAK_ISSUER: ${{ secrets.KEYCLOAK_ISSUER }}
        run: |
          # Only run production build when not triggered by a pull request
          if [ -z "$PROD_BASE_URL" ]; then echo "PROD_BASE_URL secret not set"; exit 1; fi
          if [ -z "$KEYCLOAK_ISSUER" ]; then echo "KEYCLOAK_ISSUER secret not set"; exit 1; fi
          flutter build web --release --base-href "/" \
            --dart-define=BASE_URL=$PROD_BASE_URL \
            --dart-define=KEYCLOAK_ISSUER=$KEYCLOAK_ISSUER
      - name: Deploy preview channel (PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: pr-${{ github.event.number }}
          expires: 7d
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
      - name: Comment preview URL
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "Preview deployed for this PR. (See Firebase action logs for URL)."
      - name: Deploy live (main)
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
