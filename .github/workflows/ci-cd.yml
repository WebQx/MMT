name: MMT CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test backend
      run: |
        cd backend
        python -m pytest tests/ -v || echo "No tests found"

  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
  flutter-version: '3.35.3'
  channel: 'stable'
    
    - name: Install dependencies
      run: |
        cd app
        flutter pub get
    
    - name: Analyze Flutter code
      run: |
        cd app
        flutter analyze
    
    - name: Test Flutter app
      run: |
        cd app
        flutter test || echo "No tests found"

  build-and-deploy:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
  flutter-version: '3.35.3'
  channel: 'stable'
    
    - name: Build Flutter Web
      run: |
        cd app
        flutter pub get
        if [ -n "${{ secrets.PUBLIC_BACKEND_URL }}" ]; then
          echo "Building with PUBLIC_BACKEND_URL=${{ secrets.PUBLIC_BACKEND_URL }}"
          flutter build web --base-href /MMT/ --dart-define=BASE_URL=${{ secrets.PUBLIC_BACKEND_URL }}
        else
          echo "Building with default BASE_URL (localhost)"
          flutter build web --base-href /MMT/
        fi
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./app/build/web