name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flutter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: stable
      - name: Install dependencies
        run: |
          cd app
          flutter pub get
      - name: Analyze
        run: |
          cd app
          flutter analyze --no-fatal-infos
      - name: Run tests
        run: |
          cd app
          flutter test --no-pub
      - name: Build web
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cd app
          flutter build web --release
