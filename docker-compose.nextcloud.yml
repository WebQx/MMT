# Nextcloud Development Setup for MMT

version: '3.8'

services:
  nextcloud:
    image: nextcloud:latest
    container_name: mmt-nextcloud
    ports:
      - "8080:80"
    environment:
      # Database connection
      - MYSQL_HOST=nextcloud-db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=nextcloud_secure_password
      
      # Admin account
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin_secure_password
      
      # Domain configuration
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost nextcloud.local
      - OVERWRITEPROTOCOL=http
      - OVERWRITEHOST=localhost:8080
    volumes:
      - nextcloud_data:/var/www/html
      - nextcloud_apps:/var/www/html/custom_apps
      - nextcloud_config:/var/www/html/config
    depends_on:
      - nextcloud-db
    restart: unless-stopped

  nextcloud-db:
    image: mysql:8.0
    container_name: mmt-nextcloud-db
    environment:
      - MYSQL_ROOT_PASSWORD=root_secure_password
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=nextcloud_secure_password
    volumes:
      - nextcloud_mysql:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Optional: Redis for caching (improves performance)
  nextcloud-redis:
    image: redis:alpine
    container_name: mmt-nextcloud-redis
    restart: unless-stopped

volumes:
  nextcloud_data:
    driver: local
  nextcloud_apps:
    driver: local
  nextcloud_config:
    driver: local
  nextcloud_mysql:
    driver: local

networks:
  default:
    name: mmt-nextcloud-network