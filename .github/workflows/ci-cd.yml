name: MMT CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test backend
      run: |
        cd backend
        python -m pytest tests/ -v || echo "No tests found"

  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
    
    - name: Install dependencies
      run: |
        cd app
        flutter pub get
    
    - name: Analyze Flutter code
      run: |
        cd app
        flutter analyze --no-fatal-infos || echo "Analysis completed with warnings"
    
    - name: Test Flutter app
      run: |
        cd app
        flutter test || echo "No tests found"

  build-and-deploy:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3'
        channel: 'stable'
    
    - name: Build Flutter Web
      run: |
        cd app
        flutter pub get
        if [ -n "${{ secrets.PUBLIC_BACKEND_URL }}" ]; then
          echo "Building with PUBLIC_BACKEND_URL=${{ secrets.PUBLIC_BACKEND_URL }}"
          flutter build web --base-href /MMT/ --dart-define=BASE_URL=${{ secrets.PUBLIC_BACKEND_URL }}
        else
          echo "Building with Railway backend as default for production"
          flutter build web --base-href /MMT/ --dart-define=BASE_URL=https://mmt-backend-production.up.railway.app
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: app/build/web
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4