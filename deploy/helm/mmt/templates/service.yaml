apiVersion: v1
kind: Service
metadata:
  name: {{ include "mmt.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "mmt.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort | default 9000 }}
      protocol: TCP
      name: http
